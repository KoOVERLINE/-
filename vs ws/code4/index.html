<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8"/>
        <title>HTML속성</title>
    </head>

    <body>

        <!-- 메인디브 입니다 -->
        <div>

            <!-- a tag 연습 입니다. -->
            <a href="https://www.google.com">구글</a>

            <br>
            <!-- img tag 연습입니다. -->
            <img src="./img/python-1.png" alt="파이썬 로고">

            <br>
            <!-- id 와 class 연습 입니다. -->
            <p id="p_id">아이디를 갖는 p 태그입니다.</p>
            <p class="p_class">클래스를 갖는 p 태그입니다.</p>
            <p clas="p_class">클래스를 갖는 p 태그입니다.</p>
            <p clas="p_class">클래스를 갖는 p 태그입니다.</p>

        </div>
    </body>
</html>
